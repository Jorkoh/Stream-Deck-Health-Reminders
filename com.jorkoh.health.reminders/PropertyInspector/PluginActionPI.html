<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>com.jorkoh.health.reminders Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdpi.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
    <script src="PluginActionPI.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <details class="message info">
            <summary>Press to cycle between display modes. Hold to reset the timer</summary>
        </details>
        <div class="sdpi-item" id="dvTitlePrefix">
            <div class="sdpi-item-label">Cycle length</div>
            <select class="sdpi-item-value select sdProperty sdList" id="cycleLengths" oninput="setSettings()" sdListTextProperty="lengthName" sdListValueProperty="lengthSeconds" sdValueField="cycleLengthSeconds"></select>
        </div>
    </div>
</body>
</html>
